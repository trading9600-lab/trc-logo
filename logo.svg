<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Coin Gradient -->
    <radialGradient id="coinGold" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#FFFBE6"></stop>
      <stop offset="40%" stop-color="#FFD700"></stop>
      <stop offset="75%" stop-color="#E6B800"></stop>
      <stop offset="100%" stop-color="#8B6508"></stop>
    </radialGradient>

    <!-- Text Gold -->
    <linearGradient id="textGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"></stop>
      <stop offset="50%" stop-color="#FFD700"></stop>
      <stop offset="100%" stop-color="#B8860B"></stop>
    </linearGradient>

    <!-- Shine -->
    <radialGradient id="shine" cx="30%" cy="25%" r="45%">
      <stop offset="0%" stop-color="white" stop-opacity="0.6"></stop>
      <stop offset="100%" stop-color="white" stop-opacity="0"></stop>
    </radialGradient>

    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1.2" stdDeviation="1.2" flood-color="#000" flood-opacity="0.6"></feDropShadow>
    </filter>
  </defs>

  <!-- Coin -->
  <circle cx="16" cy="16" r="15" fill="url(#coinGold)" stroke="#B8860B" stroke-width="1"></circle>

  <!-- Darker Background Bars -->
  <g opacity="0.35" fill="#000">
    <rect x="8" y="15" width="1.2" height="6"></rect>
    <rect x="11" y="11" width="1.2" height="10"></rect>
    <rect x="14" y="17" width="1.2" height="4"></rect>
    <rect x="18" y="13" width="1.2" height="8"></rect>
    <rect x="21" y="9" width="1.2" height="12"></rect>
  </g>

  <!-- T (Unchanged) -->
  <text x="16" y="14" text-anchor="middle" dominant-baseline="central" font-family="Arial Black, Arial, sans-serif" font-size="18" font-weight="900" fill="url(#textGold)" filter="url(#shadow)">
    T
  </text>

  <!-- Smaller TRC -->
  <text x="16" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="700" fill="url(#textGold)" filter="url(#shadow)">
    TRC
  </text>

  <!-- Shine -->
  <circle cx="16" cy="16" r="15" fill="url(#shine)"></circle>

</svg>
